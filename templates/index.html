<!DOCTYPE html>
<html>
<head>
    <title>Postulación - Agromel SRL</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="overlay">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                      <div class="text-center mb-3">
                          <img src="/static/logo.png" width="150">
                           </div>
                    <h2 class="text-center mb-4">
                        Asesor de Ventas - Agromel SRL
                    </h2>

                    <form method="POST" action="/guardar">

                        <div class="mb-3">
                            <label>Nombre</label>
                            <input name="nombre" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Años de experiencia</label>
                            <input name="experiencia" type="number" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Experiencia en insumos agropecuarios</label>
                            <select name="agro" class="form-control">
                                <option value="no">No</option>
                                <option value="si">Sí</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Nivel de negociación (1-5)</label>
                            <input name="negociacion" type="number" min="1" max="5" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Disponibilidad</label>
                            <select name="campo" class="form-control">
                                <option value="ciudad">Solo ciudad</option>
                                <option value="provincias">Ciudad y provincias</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>¿Qué productos agropecuarios conoce?</label>
                            <textarea name="tecnica" class="form-control"></textarea>
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            Enviar Postulación
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
